{% extends 'base.html'%}

{% block content %}

<h3>Edit Category</h3>
<div class="row">
    
    <!-- Form -->
    <form name="form1" action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" onClick="return required()">Save Category
                <i class="material-icons right">playlist_add</i>
            </button>
            <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
    </form>
    <!-- /.Form -->
    
</div>

<!-- Form Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    
    function required()
    {
    var empt = document.form1.category_name.value;
    if (empt === "")
    {
    alert("Missing Value!");
    return false;
    }
    else
    {
    return true;
    }
    }
</script>
<!-- /.Form Scripts -->

{% endblock %}
